spring:
  config:
    activate:
      on-profile: it-test
  datasource:
    driver-class-name: org.postgresql.Driver
    hikari:
      jdbc-url: >
        jdbc:postgresql://localhost:5432/hpg
      pool-name: hpg-pool
      username: hpg
      password: hpg
logging:
  level:
    in.stonecolddev: DEBUG
    org.springframework.jdbc.core: TRACE

pebble:
  cache: false

feeds:
  cacheExpire: PT30s # default to 30 seconds
